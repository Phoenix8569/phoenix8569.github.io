<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edsel's Best Waifu</title>
    <style>
        body {
            background-color: #121212; /* Spotify Dark */
            color: #FFFFFF;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #181818;
            padding: 24px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-container:hover {
            background-color: #282828; /* Slight highlight on hover */
        }

        /* The "Frame" for the image */
        .image-frame {
            width: 100%;
            aspect-ratio: 1 / 1; /* Keeps it perfectly square */
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the frame nicely */
        }

        .user-info h2 {
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            color: #1DB954; /* Spotify Green */
        }

        .description {
            font-size: 0.9rem;
            color: #B3B3B3; /* Muted gray text */
            line-height: 1.5;
            padding: 0 10px;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #1DB954;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="image-frame">
            <img src="vania.jpg" alt="User Profile">
        </div>

        <div class="user-info">
            <h2>Vania</h2>
            <p class="description">
                Vania adalah istrinya homosapiens yang bernama Jonathan Edsel Wibowo.

        <a href="index.html" class="back-btn">Log Out</a>
    </div>

</body>
</html>
